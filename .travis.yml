language: node_js
node_js: stable
dist: trusty
sudo: required
addons:
  firefox: latest
  sauce_connect: true
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
before_script:
- npm install -g bower polylint eslint eslint-plugin-html web-component-tester
- bower install
- polylint
- eslint *.html
script:
- xvfb-run wct --skip-plugins sauce
- if [ "${TRAVIS_PULL_REQUEST}" = "false" ]; then wct --skip-plugins local; fi
env:
  global:
  - secure: 
  - secure: 
