<link rel="import" href="../polymer/polymer.html">

<dom-module id="hippie-element-boilerplate">

  <template>

    <style>
      :host {
        --hippie-element-text-color-default: #fff;
        --hippie-element-background-color-default: #f06;
      }

      div {
        display: inline-block;
        padding: 20px;
        @apply (--hippie-element-text);
        color: var(
          --hippie-element-text-color,
          var(--hippie-element-text-color-default)
        );
        background-color: var(
          --hippie-element-background-color,
          var(--hippie-element-background-color-default)
        );
      }
    </style>

    <div>
      {{prop}}
      <content></content>
      boilerplate
    </div>

  </template>

  <script>
    Polymer({
      is: "hippie-element-boilerplate",
      properties: {
        prop: {
          type: String,
          value: "foo"
        }
      }
    })
  </script>

</dom-module>
